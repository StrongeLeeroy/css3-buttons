<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Cube button -->
    <div class="cube-button-container">
        <div class="cube">
            <figure class="front"><p>HELLO</p></figure>
            <figure class="bottom"><p>WORLD</p></figure>
        </div>
    </div>
    <br>
    <div class="vertical-fill-button">
        <span>HELLO</span>
        <div class="color-fill"></div>
    </div>
    <br>
    <div class="horizontal-fill-button">
        <span>HELLO</span>
        <div class="color-fill"></div>
    </div>
    <br>
    <div class="diag-fill-button">
        <span>HELLO</span>
        <div class="color-fill"></div>
    </div>
    <br>
    <div class="delay-button">
        <div class="orig">HELLO</div>
        <div class="delayed">Hello World</div>
    </div>
    <br>
    <div class="delay-center-button">
        <div class="orig">HELLO</div>
        <div class="delayed">Hello World</div>
    </div>
</body>
</html>
