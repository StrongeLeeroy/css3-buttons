<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons!</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Cube button -->
    <div class="cube-button-container">
        <div class="cube">
            <figure class="front"><p>HELLO</p></figure>
            <figure class="bottom"><p>WORLD</p></figure>
        </div>
    </div>
    <br>
    <div class="vertical-fill-button">
        <span>HELLO</span>
        <div class="color-fill"></div>
    </div>
    <br>
    <div class="horizontal-fill-button">
        <span>HELLO</span>
        <div class="color-fill"></div>
    </div>
    <br>
    <div class="diag-fill-button">
        <span>HELLO</span>
        <div class="color-fill"></div>
    </div>
    <br>
    <div class="delay-button">
        <div class="orig">HELLO</div>
        <div class="delayed">Hello World</div>
    </div>
    <br>
    <div class="delay-center-button">
        <div class="orig">HELLO</div>
        <div class="delayed">Hello World</div>
    </div>
    <br>
    
    <div class="expand-button-container">
        <div class="expand-button">
            <div class="shown"><i class="fa fa-large fa-diamond"></i></div>
            <div class="hidden"><i class="fa fa-large fa-angle-right"></i> TEXT <i class="fa fa-large fa-angle-left"></i></div>
        </div>
    </div>
    <br>
    <div class="controls-button-container">
        <div class="controls-button">
            <div class="shown"><i class="fa fa-large fa-diamond"></i></div>
            <div class="hidden">
                <i class="fa fa-large fa-fast-backward"></i>
                <i class="fa fa-large fa-step-backward"></i>
                <i class="fa fa-large fa-pause"></i>
                <i class="fa fa-large fa-play"></i>
                <i class="fa fa-large fa-step-forward"></i>
                <i class="fa fa-large fa-fast-forward"></i>
            </div>
        </div>
    </div>
    <br>
    <div class="controls-button-container">
        <div class="controls-button inverted">
            <div class="shown"><i class="fa fa-large fa-diamond"></i></div>
            <div class="hidden">
                <i class="fa fa-large fa-fast-backward"></i>
                <i class="fa fa-large fa-step-backward"></i>
                <i class="fa fa-large fa-pause"></i>
                <i class="fa fa-large fa-play"></i>
                <i class="fa fa-large fa-step-forward"></i>
                <i class="fa fa-large fa-fast-forward"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
